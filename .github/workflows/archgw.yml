name: archgw tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest-m
    # runs-on: gh-large-150gb-ssd

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Start archgw
        run: |
          cd tests/archgw && docker compose up -d

      - name: Wait for archgw to be healthy
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          cd tests/archgw && source common.sh && wait_for_healthz http://localhost:10000/healthz

      - name: Run e2e tests
        run: |
          cd tests/archgw && poetry install && poetry run pytest

      - name: Stop archgw
        run: |
          cd tests/archgw && docker compose down
